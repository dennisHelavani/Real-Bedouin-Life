  <script>
    const tours = {
      one_d: {
        en: ["2 Hour Jeep Tour", "Half Day Jeep Tour", "Full Day Jeep Tour"],
        de: ["2 Stunden Jeep-Tour", "Halbtägige Jeep-Tour", "Ganztägige Jeep-Tour", "Kamelritt"],
        esp: ["Tour en jeep de 2 horas", "Tour en jeep de medio día", "Tour en jeep de un día completo", "Paseo en camello"],
        it: ["Tour in jeep di 2 ore", "Tour in jeep di mezza giornata", "Tour in jeep di un giorno intero", "Giro in cammello"],
        fr: ["Tour en jeep de 2 heures", "Tour en jeep d'une demi-journée", "Tour en jeep d'une journée complète", "Promenade à dos de chameau"]
      },
      // Add the other categories here...
    };

    function getCurrentLanguage() {
      return localStorage.getItem('selectedLanguage') || 'en';
    }

    function getTranslatedTour(category, tour) {
      const lang = getCurrentLanguage();
      if (tours[category] && tours[category][lang]) {
        const tourIndex = tours[category]['en'].findIndex(t => t.toLowerCase().replace(/\s+/g, "-") === tour);
        return tourIndex !== -1 ? tours[category][lang][tourIndex].toLowerCase().replace(/\s+/g, "-") : tour;
      }
      return tour;
    }

    function redirectToBookingForm(category, tour) {
      const translatedTour = getTranslatedTour(category, tour);
      const url = `../booking-form.html?category=${category}&tour=${translatedTour}`;
      window.location.href = url;
    }
  </script>
