  <script>
    window.onload = async function () {
      await setLanguage(getCurrentLanguage()); // Set the language first
      setDropdownValues(); // This will also call updateSubTourOptions
    };

    // Handle form submission
    document
      .getElementById("contact-form")
      .addEventListener("submit", function (event) {
        event.preventDefault();

        const formData = new FormData(this);

        const templateParams = {
          full_name: formData.get("name"),
          email: formData.get("email"),
          message: formData.get("message"),
        };

        emailjs.send("service_4ftk8hr", "template_m8g29wd", templateParams).then(
          (response) => {
            alert("Your message has been sent!", response.status, response.text);
          },
          (error) => {
            alert("FAILED...", error);
          }
        );
      });
  </script>
